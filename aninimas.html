<script>
var suma= function(a,b,){
      return a+b;

}

//Anomnima arrow function

//operador ternario con arrow function 
const parImpar = (numero) =>( numero % 2 === 0 ? "Par" :"Impar")
console.log(parImpar(9))
console.log(parImpar(8))

//
const Factorial = (numero1)=>{
    if (numero1
    ===0){
        return 1
    }else{
        return numero1* Factorial(numero1-1)
        console.log(Factorial(60))
    }
} 
console.log(Factorial(60))
